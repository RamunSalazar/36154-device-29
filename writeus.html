<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="utf-8">
    <title>Форма обратной связи</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="page__body">

    <div class="modal__feedback-wrap writeus">
      <div class="modal modal-feedback">
        <h2 class="visuality-hidden">Обратная связь</h2>
        <form class="feedback" method="post" action="https://echo.htmlacademy.ru">
          <div class="wrap">
            <label class="label" for="name">Ваше имя:</label><br>
            <input class="form__element" type="text" id="name" placeholder="Имя Фамилия">
          </div>
          <div class="wrap">
            <label class="label" for="email">Ваш e-mail:</label><br>
            <input class="form__element" type="email" id="email" placeholder="email@example.com">
          </div>
          <div class="wrap">
            <label class="label" for="text-letter">Текст письма:</label><br>
            <textarea class="form__text" id="text-letter" placeholder="В свободной форме"></textarea>
            <button class="form__button" type="submit">
              <span class="button__text">отправить</span>
            </button>
          </div>
        </form>
        <button class="modal-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <script src="js/script.min.js"></script>
  </body>
</html>
